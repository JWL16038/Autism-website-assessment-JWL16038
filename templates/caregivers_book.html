{% extends "default_template.html" %}
{%block pageheading %}welcome{% endblock %}

{% block header %}
    <h1>Lorem ipsum </h1>
{% endblock %}


{% block main %}

{% if error %}
<div class="error">
    <p class="errorboxes-message">Please correct these errors:</p>
        <div class="errorboxes-text">
        <span class="errorsymbol" >&#10060;</span>
     <p>{{ error }}</p>
    </div>
</div>
{% endif %}

<form class="myform" method="post">
    <div class="form-group">
        <div class = "form-element">
            <label for="contactdate" class="form-label">Prefered contact date:</label>
            <input type="date" id="contactdate" name="contactdate">
       </div>
    </div>

    <div class="form-group">
        <div class = "form-element">
            <label for="contacttime" class="form-label">Prefered contact time:</label>
            <input type="time" id="contacttime" name="contacttime">
       </div>
    </div>

    <div class="form-group">
        <div class = "form-element">
                <label for="comments" class="form-label">Additional comments</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
    </div>



    <div class = "form-group">
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
    </div>

</form>

{% endblock %}
